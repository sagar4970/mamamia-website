<link rel="stylesheet" href="style.css">

<style>
.gallery-section {
  padding: 70px 0;
  text-align: center;
}

.gallery-title {
  font-family: 'Playfair Display', serif;
  font-size: 45px;
  margin-bottom: 35px;
  color: #d4af37;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.gallery-grid img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 12px;
  border: 2px solid #2b2b2b;
  transition: 0.35s ease;
}

.gallery-grid img:hover {
  transform: scale(1.05);
  border-color: #d4af37;
  box-shadow: 0 0 10px #d4af37;
}

@media (max-width: 900px) {
  .gallery-grid {
    grid-template-columns: 1fr;
  }
  .gallery-grid img {
    height: 250px;
  }
}
</style>
</head>

  </div>
</header>

</section>
